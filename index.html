<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCrop</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="alternate icon" href="icon.svg">
    <link rel="mask-icon" href="icon.svg" color="#4B4B4B">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        /* メインレイアウト */
        .main-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ヘッダー */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: transparent;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .header-btn:hover {
            background: #333;
            border-color: #555;
        }

        /* サイドバー共通 */
        .sidebar {
            width: 280px;
            background: #252525;
            border-right: 1px solid #333;
            padding-top: 80px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-right {
            border-right: none;
            border-left: 1px solid #333;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 左サイドバー - 入力メソッド */
        .input-method {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-method:hover {
            background: #333;
            border-color: #4CAF50;
            transform: translateX(5px);
        }

        .input-method.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .input-method-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }
        
        .input-method-icon i {
            width: 20px;
            height: 20px;
            stroke-width: 2px;
        }

        .input-method-info {
            flex: 1;
        }

        .input-method-name {
            font-weight: 500;
            color: #fff;
            margin-bottom: 3px;
        }

        .input-method-desc {
            font-size: 0.8rem;
            color: #888;
        }

        /* 中央エディタエリア */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 80px;
            background: #1a1a1a;
            position: relative;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .drop-zone {
            position: absolute;
            inset: 20px;
            border: 3px dashed #444;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .drop-zone.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .drop-zone-content {
            text-align: center;
            padding: 40px;
        }

        .drop-zone-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .drop-zone-icon i {
            width: 64px;
            height: 64px;
            stroke-width: 1.5px;
        }

        .drop-zone-text {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            font-size: 0.9rem;
            color: #666;
        }

        .canvas-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        /* 下部ツールバー */
        .bottom-toolbar {
            background: #252525;
            border-top: 1px solid #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-label {
            font-size: 0.9rem;
            color: #888;
            margin-right: 10px;
        }

        .aspect-ratio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* 縦横切り替えボタン */
        .orientation-toggle {
            display: flex;
            align-items: center;
            padding-right: 15px;
            border-right: 1px solid #3a3a3a;
        }
        
        .orientation-button {
            background: #2a2a2a;
            color: #888;
            border: 1px solid #3a3a3a;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 50px;
        }
        
        .orientation-button:hover {
            background: #333;
            border-color: #444;
            color: #e0e0e0;
        }
        
        .orientation-button.portrait {
            background: #2e7d32;
            border-color: #2e7d32;
            color: white;
        }
        
        .orientation-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        
        .orientation-button.portrait .orientation-icon {
            transform: rotate(90deg);
        }
        
        .orientation-label {
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .aspect-buttons-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .aspect-button-group {
            display: flex;
            gap: 5px;
            padding: 0 10px;
            border-left: 1px solid #3a3a3a;
        }

        .aspect-button-group:first-child {
            border-left: none;
            padding-left: 0;
        }

        .aspect-button {
            background: #2a2a2a;
            color: #888;
            border: 1px solid #3a3a3a;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 50px;
            position: relative;
        }

        .aspect-button:hover {
            background: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        .aspect-button.active {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .aspect-button.portrait {
            background: #2e7d32;
            border-color: #2e7d32;
        }

        .aspect-icon {
            width: 36px;
            height: 36px;
            pointer-events: none;
        }

        .aspect-label {
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            pointer-events: none;
        }


        .toolbar-button {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-button.primary {
            background: #4CAF50;
            color: white;
        }

        .toolbar-button.primary:hover {
            background: #45a049;
        }

        .toolbar-button.secondary {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
        }

        .toolbar-button.secondary:hover {
            background: #333;
            border-color: #444;
        }

        .toolbar-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 右サイドバー - エクスポート */
        .export-option {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-option:hover:not(:disabled) {
            background: #333;
            border-color: #444;
        }

        .export-option:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .export-option-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .export-option-icon {
            font-size: 1.2rem;
        }
        
        .export-option-icon i {
            width: 18px;
            height: 18px;
            stroke-width: 2px;
        }

        .export-option-title {
            font-weight: 500;
            color: #fff;
        }

        .export-option-desc {
            font-size: 0.8rem;
            color: #888;
            margin-left: 32px;
        }

        /* 画像情報 */
        .image-info {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #fff;
            font-weight: 500;
        }

        /* 履歴コントロール */
        .history-controls {
            display: flex;
            gap: 5px;
        }

        .history-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .history-btn i {
            width: 16px;
            height: 16px;
            stroke-width: 2px;
        }

        .history-btn:hover:not(:disabled) {
            background: #333;
            border-color: #444;
        }

        .history-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ローディング */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* トースト通知 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3000;
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background: #f44336;
        }

        /* ファイル入力 */
        .file-input {
            display: none;
        }

        /* モバイル対応 */
        @media (max-width: 1024px) {
            .aspect-ratio-controls {
                flex-wrap: wrap;
            }
            
            .orientation-toggle {
                border-right: none;
                padding-right: 0;
                padding-bottom: 10px;
                width: 100%;
                justify-content: center;
            }
            
            .orientation-button {
                min-width: 60px;
            }
            
            .aspect-buttons-container {
                flex-wrap: wrap;
                width: 100%;
            }
            
            .aspect-button-group {
                border-left: none;
                padding: 5px 0;
            }
            
            .aspect-button {
                min-width: 45px;
            }
            
            .aspect-icon {
                width: 30px;
                height: 30px;
            }
            
        }

        /* モバイル用タブ */
        .mobile-tabs {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #252525;
            border-top: 1px solid #333;
            padding: 0;
            z-index: 101;
        }

        .tab-buttons {
            display: flex;
            height: 60px;
        }

        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .tab-icon {
            font-size: 1.2rem;
        }
        
        .tab-icon i {
            width: 16px;
            height: 16px;
            stroke-width: 2px;
        }

        .tab-label {
            font-size: 0.7rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                bottom: 60px;
                left: 0;
                right: 0;
                width: 100%;
                transform: translateX(-100%);
                z-index: 99;
                padding-top: 20px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-right {
                transform: translateX(100%);
            }

            .sidebar-right.active {
                transform: translateX(0);
            }

            .editor-container {
                padding-top: 60px;
                padding-bottom: 60px;
            }

            .bottom-toolbar {
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px;
            }

            .toolbar-group {
                width: 100%;
            }

            .mobile-tabs {
                display: block;
            }

            .header {
                padding: 10px 15px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .header-logo {
                width: 24px;
                height: 24px;
            }

            .header-actions {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1>
            <svg class="header-logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M434.088,367.849V77.361H144.71V0.551H77.92v76.81H0v66.774h77.92v290.504h289.378v76.81h66.79v-76.81H512v-66.79H434.088z M367.298,367.849H144.71V144.135h222.588V367.849z"/>
            </svg>
            SnapCrop
        </h1>
        <div class="header-actions">
            <div class="history-controls">
                <button class="history-btn" id="undoBtn" title="元に戻す" disabled>
                    <i data-lucide="undo"></i>
                </button>
                <button class="history-btn" id="redoBtn" title="やり直す" disabled>
                    <i data-lucide="redo"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテナ -->
    <div class="main-container">
        <!-- 左サイドバー - 入力メソッド -->
        <aside class="sidebar" id="leftSidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">画像を取得</h3>
                
                <div class="input-method" id="screenshotBtn">
                    <div class="input-method-icon"><i data-lucide="camera"></i></div>
                    <div class="input-method-info">
                        <div class="input-method-name">スクリーンショット</div>
                        <div class="input-method-desc">画面をキャプチャ</div>
                    </div>
                </div>

                <div class="input-method" id="uploadBtn">
                    <div class="input-method-icon"><i data-lucide="folder-open"></i></div>
                    <div class="input-method-info">
                        <div class="input-method-name">ファイルアップロード</div>
                        <div class="input-method-desc">画像を選択</div>
                    </div>
                </div>

                <div class="input-method" id="pasteBtn">
                    <div class="input-method-icon"><i data-lucide="clipboard"></i></div>
                    <div class="input-method-info">
                        <div class="input-method-name">クリップボード</div>
                        <div class="input-method-desc">画像を貼り付け</div>
                    </div>
                </div>

                <div class="input-method" id="cameraBtn">
                    <div class="input-method-icon"><i data-lucide="video"></i></div>
                    <div class="input-method-info">
                        <div class="input-method-name">カメラ</div>
                        <div class="input-method-desc">写真を撮影</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 中央エディタエリア -->
        <main class="editor-container">
            <div class="canvas-area" id="canvasArea">
                <!-- ドロップゾーン -->
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="drop-zone-icon"><i data-lucide="image"></i></div>
                        <div class="drop-zone-text">画像をドラッグ＆ドロップ</div>
                        <div class="drop-zone-hint">または左側のメニューから選択</div>
                    </div>
                </div>
                
                <!-- キャンバス画像 -->
                <img class="canvas-image" id="canvasImage">
            </div>

            <!-- 下部ツールバー -->
            <div class="bottom-toolbar" id="bottomToolbar" style="display: none;">
                <div class="toolbar-group">
                    <span class="toolbar-label">アスペクト比:</span>
                    <div class="aspect-ratio-controls">
                        <!-- 縦横切り替えボタン -->
                        <div class="orientation-toggle">
                            <button class="orientation-button" id="orientationToggle" title="縦横切り替え">
                                <svg viewBox="0 0 24 24" class="orientation-icon">
                                    <rect x="7" y="3" width="10" height="14" fill="none" stroke="currentColor" stroke-width="2" rx="1"/>
                                    <path d="M11 21l-2-2m2 2l2-2m-2 2V19" stroke="currentColor" stroke-width="2" fill="none"/>
                                </svg>
                                <span class="orientation-label">縦横</span>
                            </button>
                        </div>
                        
                        <div class="aspect-buttons-container">
                            <!-- 標準 -->
                            <div class="aspect-button-group">
                                <button class="aspect-button active" data-ratio="NaN" data-name="自由" title="自由選択">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="5" y="5" width="30" height="30" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="3,3"/>
                                    </svg>
                                    <span class="aspect-label">自由</span>
                                </button>
                                <button class="aspect-button" data-ratio="1" data-name="1:1" title="正方形">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="8" y="8" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <span class="aspect-label">1:1</span>
                                </button>
                                <button class="aspect-button" data-ratio="1.7778" data-name="16:9" title="ワイド">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="4" y="12" width="32" height="16" fill="none" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <span class="aspect-label">16:9</span>
                                </button>
                                <button class="aspect-button" data-ratio="1.3333" data-name="4:3" title="クラシック">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="6" y="10" width="28" height="20" fill="none" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <span class="aspect-label">4:3</span>
                                </button>
                            </div>
                            
                            <!-- SNS -->
                            <div class="aspect-button-group">
                                <button class="aspect-button" data-ratio="0.8" data-name="4:5" title="インスタ投稿">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="10" y="6" width="20" height="28" fill="none" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <span class="aspect-label">4:5</span>
                                </button>
                            </div>
                            
                            <!-- デザイン・写真 -->
                            <div class="aspect-button-group">
                                <button class="aspect-button" data-ratio="1.618" data-name="黄金比" title="黄金比 (1.618:1)">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="5" y="11" width="30" height="18" fill="none" stroke="currentColor" stroke-width="2"/>
                                        <text x="20" y="24" text-anchor="middle" font-size="8" fill="currentColor">φ</text>
                                    </svg>
                                    <span class="aspect-label">φ</span>
                                </button>
                                <button class="aspect-button" data-ratio="1.414" data-name="白銀比" title="白銀比 (1.414:1)">
                                    <svg viewBox="0 0 40 40" class="aspect-icon">
                                        <rect x="6" y="10.5" width="28" height="19" fill="none" stroke="currentColor" stroke-width="2"/>
                                        <text x="20" y="23" text-anchor="middle" font-size="8" fill="currentColor">√2</text>
                                    </svg>
                                    <span class="aspect-label">√2</span>
                                </button>

                                        <circle cx="12" cy="16" r="2" fill="currentColor"/>
                                        <path d="M6 26 L16 20 L22 24 L34 18" stroke="currentColor" stroke-width="1" fill="none"/>
                                    </svg>

                    </div>

        <!-- 右サイドバー - エクスポート -->

            <div class="sidebar-section">
                <h3 class="sidebar-title">エクスポート</h3>
                
                <div class="export-option" id="downloadBtn" disabled>

                        <div class="export-option-title">ダウンロード</div>

                    <div class="export-option-desc">PNG形式で保存</div>
                </div>

                <div class="export-option" id="clipboardBtn" disabled>
                    <div class="export-option-header">
                        <div class="export-option-icon"><i data-lucide="copy"></i></div>
                        <div class="export-option-title">クリップボード</div>
                    </div>
                    <div class="export-option-desc">画像をコピー</div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">画像情報</h3>
                <div class="image-info" id="imageInfo" style="display: none;">
                    <div class="info-row">
                        <span class="info-label">サイズ:</span>
                        <span class="info-value" id="imageDimensions">-</span>

                        <span class="info-label">ファイルサイズ:</span>
                        <span class="info-value" id="imageFileSize">-</span>

                        <span class="info-value" id="imageFormat">-</span>

    <!-- モバイル用タブ -->
    <nav class="mobile-tabs">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="editor">
                <span class="tab-icon"><i data-lucide="edit"></i></span>
                <span class="tab-label">編集</span>
            </button>
            <button class="tab-button" data-tab="input">
                <span class="tab-icon"><i data-lucide="camera"></i></span>
                <span class="tab-label">入力</span>
            </button>
            <button class="tab-button" data-tab="export">
                <span class="tab-icon"><i data-lucide="download"></i></span>
                <span class="tab-label">出力</span>
            </button>
        </div>
    </nav>

    <!-- ローディング -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- トースト -->
    <div class="toast" id="toast"></div>

    <!-- ファイル入力 -->
    <input type="file" accept="image/*" class="file-input" id="fileInput">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // アプリケーションの状態管理
        const App = {
            // 状態
            currentImage: null,
            cropper: null,
            imageHistory: [],
            historyIndex: -1,
            originalImageData: null,
            isPortraitMode: false, // 縦向きモードかどうか

            // DOM要素のキャッシュ
            elements: {},

            // 初期化
            init() {
                this.cacheElements();
                this.setupEventListeners();
                this.checkFeatureSupport();
                this.setupDragAndDrop();
                this.setupMobileTabs();
                lucide.createIcons();
            },

            // DOM要素をキャッシュ
            cacheElements() {
                this.elements = {
                    // 入力
                    screenshotBtn: document.getElementById('screenshotBtn'),
                    uploadBtn: document.getElementById('uploadBtn'),
                    pasteBtn: document.getElementById('pasteBtn'),
                    cameraBtn: document.getElementById('cameraBtn'),
                    fileInput: document.getElementById('fileInput'),
                    
                    // 表示
                    dropZone: document.getElementById('dropZone'),
                    canvasImage: document.getElementById('canvasImage'),
                    canvasArea: document.getElementById('canvasArea'),
                    bottomToolbar: document.getElementById('bottomToolbar'),
                    imageInfo: document.getElementById('imageInfo'),
                    
                    // エクスポート
                    downloadBtn: document.getElementById('downloadBtn'),
                    clipboardBtn: document.getElementById('clipboardBtn'),
                    exportOptions: document.querySelectorAll('.export-option'),
                    
                    // 履歴
                    undoBtn: document.getElementById('undoBtn'),
                    redoBtn: document.getElementById('redoBtn'),
                    
                    // その他
                    loading: document.getElementById('loading'),
                    toast: document.getElementById('toast'),
                    
                    // 情報表示
                    imageDimensions: document.getElementById('imageDimensions'),
                    imageFileSize: document.getElementById('imageFileSize'),
                    imageFormat: document.getElementById('imageFormat'),
                    
                    // モバイル
                    leftSidebar: document.getElementById('leftSidebar'),
                    rightSidebar: document.getElementById('rightSidebar'),
                    
                    // 縦横切り替え
                    orientationToggle: document.getElementById('orientationToggle')
                };
            },

            // 機能サポートチェック
            checkFeatureSupport() {
                const features = {
                    screenshot: this.isScreenshotSupported(),
                    camera: this.isCameraSupported()
                };

                if (!features.screenshot) {
                    this.elements.screenshotBtn.classList.add('disabled');
                }
                if (!features.camera) {
                    this.elements.cameraBtn.classList.add('disabled');
                }
            },

            // スクリーンショット機能サポート確認
            isScreenshotSupported() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                return !isMobile && navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia;
            },

            // カメラ機能サポート確認
            isCameraSupported() {
                return navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
            },

            // イベントリスナーの設定
            setupEventListeners() {
                // 入力メソッド
                this.elements.screenshotBtn.addEventListener('click', () => this.captureScreen());
                this.elements.uploadBtn.addEventListener('click', () => this.elements.fileInput.click());
                this.elements.fileInput.addEventListener('change', this.handleFileInputChange.bind(this));
                this.elements.pasteBtn.addEventListener('click', this.pasteFromClipboard.bind(this));
                this.elements.cameraBtn.addEventListener('click', () => this.captureCamera());

                // ペーストイベント（Ctrl+V）
                document.addEventListener('paste', this.handlePasteEvent.bind(this));

                // アスペクト比ボタン
                document.querySelectorAll('.aspect-button').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeAspectRatio(e.currentTarget));
                });
                
                // 縦横切り替えボタン
                this.elements.orientationToggle.addEventListener('click', () => this.toggleOrientation());

                // エクスポートボタン
                this.elements.downloadBtn.addEventListener('click', () => this.downloadImage());
                this.elements.clipboardBtn.addEventListener('click', () => this.copyToClipboard());

                // 履歴ボタン
                this.elements.undoBtn.addEventListener('click', () => this.undo());
                this.elements.redoBtn.addEventListener('click', () => this.redo());

                // キーボードショートカット
                document.addEventListener('keydown', this.handleKeyboardShortcuts.bind(this));
            },

            // ファイル入力変更時の処理
            handleFileInputChange(e) {
                if (e.target.files.length > 0) {
                    this.handleFileUpload(e.target.files[0]);
                }
            },

            // クリップボードから貼り付け
            async pasteFromClipboard() {
                try {
                    const clipboardItems = await navigator.clipboard.read();
                    const imageBlob = await this.findImageInClipboard(clipboardItems);
                    if (imageBlob) {
                        this.handleImageBlob(imageBlob);
                    } else {
                        this.showToast('クリップボードに画像がありません');
                    }
                } catch (err) {
                    this.showToast('クリップボードへのアクセスが拒否されました');
                }
            },

            // クリップボードから画像を検索
            async findImageInClipboard(clipboardItems) {
                for (const item of clipboardItems) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            return await item.getType(type);
                        }
                    }
                }
                return null;
            },

            // ペーストイベントの処理
            handlePasteEvent(e) {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        const blob = item.getAsFile();
                        this.handleImageBlob(blob);
                        break;
                    }
                }
            },

            // キーボードショートカットの処理
            handleKeyboardShortcuts(e) {
                if (!(e.ctrlKey || e.metaKey)) return;
                
                switch (e.key) {
                    case 'z':
                        if (!e.shiftKey) {
                            e.preventDefault();
                            this.undo();
                        } else {
                            e.preventDefault();
                            this.redo();
                        }
                        break;
                    case 'y':
                        e.preventDefault();
                        this.redo();
                        break;
                    case 'c':
                        if (this.currentImage) {
                            e.preventDefault();
                            this.copyToClipboard();
                        }
                        break;
                    case 'a':
                        if (this.cropper) {
                            e.preventDefault();
                            this.selectAll();
                        }
                        break;
                }
            },

            // ドラッグ&ドロップの設定
            setupDragAndDrop() {
                const dragEvents = ['dragenter', 'dragover', 'dragleave', 'drop'];
                const activateEvents = ['dragenter', 'dragover'];
                const deactivateEvents = ['dragleave', 'drop'];

                // すべてのドラッグイベントでデフォルト動作を防止
                dragEvents.forEach(event => {
                    this.elements.canvasArea.addEventListener(event, this.preventDefaults, false);
                });

                // ドロップゾーンの状態制御
                activateEvents.forEach(event => {
                    this.elements.canvasArea.addEventListener(event, () => {
                        this.elements.dropZone.classList.add('active');
                    }, false);
                });

                deactivateEvents.forEach(event => {
                    this.elements.canvasArea.addEventListener(event, () => {
                        this.elements.dropZone.classList.remove('active');
                    }, false);
                });

                // ファイルドロップ処理
                this.elements.canvasArea.addEventListener('drop', this.handleDrop.bind(this), false);
            },

            // デフォルト動作を防止
            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            },

            // ドロップ処理
            handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        this.handleFileUpload(file);
                    }
                }
            },

            // モバイルタブの設定
            setupMobileTabs() {
                const tabButtons = document.querySelectorAll('.tab-button');

                tabButtons.forEach(button => {
                    button.addEventListener('click', () => this.switchMobileTab(button, tabButtons));
                });
            },

            // モバイルタブ切り替え
            switchMobileTab(activeButton, allButtons) {
                // すべてのタブを非アクティブに
                allButtons.forEach(btn => btn.classList.remove('active'));
                activeButton.classList.add('active');

                // サイドバーを非表示
                this.elements.leftSidebar.classList.remove('active');
                this.elements.rightSidebar.classList.remove('active');

                // 選択されたタブに応じて表示
                const tab = activeButton.dataset.tab;
                if (tab === 'input') {
                    this.elements.leftSidebar.classList.add('active');
                } else if (tab === 'export') {
                    this.elements.rightSidebar.classList.add('active');
                }
            },

            // ローディング表示制御
            toggleLoading(show) {
                this.elements.loading.style.display = show ? 'flex' : 'none';
            },

            showLoading() {
                this.toggleLoading(true);
            },

            hideLoading() {
                this.toggleLoading(false);
            },

            // トースト通知
            showToast(message, isError = false) {
                this.elements.toast.textContent = message;
                this.elements.toast.classList.add('show');
                this.elements.toast.classList.toggle('error', isError);

                setTimeout(() => {
                    this.elements.toast.classList.remove('show');
                }, 3000);
            },


            // スクリーンキャプチャ
            async captureScreen() {
                try {
                    this.showLoading();
                    const stream = await this.captureScreenWithFocusControl();
                    if (!stream) {
                        this.hideLoading();
                        return;
                    }
                    await this.processScreenCapture(stream);
                } catch (err) {
                    this.hideLoading();
                    const message = err.name === 'NotAllowedError' 
                        ? 'スクリーンキャプチャが拒否されました'
                        : 'スクリーンキャプチャに失敗しました';
                    this.showToast(message);
                }
            },

            // フォーカスを制御しながらスクリーンキャプチャを開始
            async captureScreenWithFocusControl() {
                // Conditional Focus APIのサポート確認
                const isConditionalFocusSupported = 'CaptureController' in window &&
                    'setFocusBehavior' in CaptureController.prototype;

                if (!isConditionalFocusSupported) {
                    console.warn('Conditional Focus APIはサポートされていません。デフォルトでフォーカスが移動します。');
                    // サポートされていない場合は、通常のgetDisplayMediaを呼び出す
                    return navigator.mediaDevices.getDisplayMedia({ 
                        video: true,
                        audio: false 
                    });
                }

                // CaptureControllerのインスタンス化
                const controller = new CaptureController();

                try {
                    // コントローラを渡し、ストリームを取得
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: false,
                        controller // キャプチャセッションにコントローラを関連付ける
                    });

                    // ビデオトラックを取得しサーフェスタイプを確認
                    const videoTrack = stream.getVideoTracks()[0];
                    const displaySurface = videoTrack.getSettings().displaySurface;

                    // フォーカス挙動を条件付きで設定
                    if (displaySurface === 'browser' || displaySurface === 'window') {
                        // ブラウザタブまたはウィンドウの場合、フォーカス切り替えを防ぐ
                        controller.setFocusBehavior('no-focus-change');
                        console.log('フォーカス移動を防止しました');
                    } else {
                        // 画面全体（'monitor'）の場合は何もしない
                        console.log('画面全体の共有です。フォーカス制御は適用されません');
                    }

                    return stream;

                } catch (err) {
                    // ユーザーによる拒否や、その他のエラーを処理
                    console.error('スクリーンキャプチャの開始中にエラーが発生しました:', err);
                    if (err.name === 'NotAllowedError') {
                        this.showToast('スクリーンキャプチャが拒否されました');
                    } else {
                        this.showToast('スクリーンキャプチャに失敗しました');
                    }
                    return null;
                }
            },

            // スクリーンキャプチャ処理
            async processScreenCapture(stream) {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                video.onloadedmetadata = async () => {
                    // 少し待ってから撮影
                    setTimeout(async () => {
                        const canvas = this.createCanvasFromVideo(video);
                        stream.getTracks().forEach(track => track.stop());
                        
                        canvas.toBlob((blob) => {
                            this.hideLoading();
                            this.handleImageBlob(blob);
                        });
                    }, 100);
                };
            },

            // カメラキャプチャ
            async captureCamera() {
                try {
                    this.showLoading();
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    this.setupCameraPreview(stream);
                } catch (err) {
                    this.hideLoading();
                    const message = err.name === 'NotAllowedError'
                        ? 'カメラへのアクセスが拒否されました'
                        : 'カメラアクセスに失敗しました';
                    this.showToast(message);
                }
            },


            // ビデオからキャンバスを作成
            createCanvasFromVideo(video) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                return canvas;
            },

            // カメラプレビューの設定
            setupCameraPreview(stream) {
                const video = document.createElement('video');
                const captureBtn = this.createCaptureButton();
                
                this.applyCameraPreviewStyles(video, captureBtn);
                video.srcObject = stream;
                video.play();
                
                document.body.appendChild(video);
                document.body.appendChild(captureBtn);
                this.hideLoading();
                
                captureBtn.onclick = () => this.handleCameraCapture(video, stream, captureBtn);
            },

            // 撮影ボタンの作成
            createCaptureButton() {
                const btn = document.createElement('button');
                btn.textContent = '撮影';
                return btn;
            },

            // カメラプレビューのスタイル適用
            applyCameraPreviewStyles(video, button) {
                video.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1000;';
                button.style.cssText = 'position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1001; padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 50px; cursor: pointer;';
            },

            // カメラ撮影処理
            handleCameraCapture(video, stream, button) {
                const canvas = this.createCanvasFromVideo(video);
                stream.getTracks().forEach(track => track.stop());
                document.body.removeChild(video);
                document.body.removeChild(button);
                
                canvas.toBlob((blob) => {
                    this.handleImageBlob(blob);
                });
            },

            // 画像処理の共通ロジック
            processImageSource(src, isBlob = false) {
                this.showLoading();
                const img = new Image();
                
                img.onload = () => {
                    this.hideLoading();
                    this.currentImage = img;
                    this.originalImageData = src;
                    this.elements.canvasImage.src = src;
                    this.displayImage();
                };
                
                img.onerror = () => {
                    this.hideLoading();
                    this.showToast('画像の読み込みに失敗しました', true);
                };
                
                img.src = src;
            },

            // ファイルアップロード処理
            handleFileUpload(file) {
                if (!this.validateImageFile(file)) {
                    this.showToast('画像ファイルを選択してください');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => this.processImageSource(e.target.result);
                reader.onerror = () => {
                    this.hideLoading();
                    this.showToast('ファイルの読み込みに失敗しました', true);
                };
                reader.readAsDataURL(file);
            },

            // 画像Blobの処理
            handleImageBlob(blob) {
                const url = URL.createObjectURL(blob);
                this.processImageSource(url, true);
            },

            // 画像ファイルの検証
            validateImageFile(file) {
                return file && file.type.startsWith('image/');
            },

            // 画像の表示
            displayImage() {
                this.updateUIForImageDisplay();
                this.updateImageInfo();
                this.addToHistory();
                this.setupImageCropper();
            },

            // 画像表示時のUI更新
            updateUIForImageDisplay() {
                // ドロップゾーンを非表示
                this.elements.dropZone.style.display = 'none';
                this.elements.canvasImage.style.display = 'block';
                this.elements.bottomToolbar.style.display = 'flex';
                this.elements.imageInfo.style.display = 'block';

                // エクスポートボタンを有効化
                this.elements.exportOptions.forEach(btn => btn.removeAttribute('disabled'));
            },

            // 画像Cropperの設定
            setupImageCropper() {
                const onImageLoad = () => this.initializeCropper();
                
                // 画像がロードされたら自動的にトリミング可能にする
                this.elements.canvasImage.onload = onImageLoad;

                // 既にロードされている場合は即座に初期化
                if (this.elements.canvasImage.complete) {
                    onImageLoad();
                }
            },

            // Cropperの初期化
            initializeCropper() {
                if (!this.currentImage) return;

                this.destroyExistingCropper();
                this.createNewCropper();
            },

            // 既存のCropperを破棄
            destroyExistingCropper() {
                if (this.cropper) {
                    this.cropper.destroy();
                    this.cropper = null;
                }
            },

            // 新しいCropperを作成
            createNewCropper() {
                const cropperOptions = {
                    aspectRatio: NaN,
                    viewMode: 1,
                    minCropBoxWidth: 50,
                    minCropBoxHeight: 50,
                    responsive: true,
                    restore: true,
                    center: true,
                    highlight: true,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                    ready: () => {
                        console.log('Cropper準備完了');
                    }
                };

                this.cropper = new Cropper(this.elements.canvasImage, cropperOptions);
            },


            // 縦横切り替え処理
            toggleOrientation() {
                this.isPortraitMode = !this.isPortraitMode;
                this.updateOrientationButtonState();
                
                // 現在選択されているアスペクト比ボタンを取得
                const activeButton = document.querySelector('.aspect-button.active');
                if (activeButton && this.cropper) {
                    this.applyCropperAspectRatio(activeButton);
                }
            },

            // 縦横切り替えボタンの状態更新
            updateOrientationButtonState() {
                const toggleButton = this.elements.orientationToggle;
                if (this.isPortraitMode) {
                    toggleButton.classList.add('portrait');
                    toggleButton.title = '横向きに切り替え';
                } else {
                    toggleButton.classList.remove('portrait');
                    toggleButton.title = '縦向きに切り替え';
                }
            },

            // 縦横モードを考慮したアスペクト比取得
            getAdjustedAspectRatio(ratio) {
                // 自由選択（NaN）や正方形（1）の場合はそのまま
                if (isNaN(ratio) || ratio === 1) {
                    return ratio;
                }
                
                // 縦向きモードの場合は逆数を返す
                return this.isPortraitMode ? 1 / ratio : ratio;
            },

            // アスペクト比変更処理
            changeAspectRatio(selectedButton) {
                if (!this.cropper) return;

                this.updateAspectButtonStates(selectedButton);
                this.applyCropperAspectRatio(selectedButton);
            },

            // アスペクトボタンの状態更新
            updateAspectButtonStates(activeButton) {
                document.querySelectorAll('.aspect-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                activeButton.classList.add('active');
            },

            // Cropperのアスペクト比適用
            applyCropperAspectRatio(button) {
                const aspectRatio = parseFloat(button.dataset.ratio);
                const adjustedRatio = this.getAdjustedAspectRatio(aspectRatio);
                this.cropper.setAspectRatio(adjustedRatio);
            },

            // 全選択（Ctrl+A）
            selectAll() {
                if (!this.cropper) return;
                
                // アスペクト比をフリーに設定
                this.cropper.setAspectRatio(NaN);
                
                // フリーボタンをアクティブにする
                const freeButton = document.querySelector('.aspect-button[data-ratio="NaN"]');
                if (freeButton) {
                    this.updateAspectButtonStates(freeButton);
                }
                
                // キャンバス全体を選択
                const canvasData = this.cropper.getCanvasData();
                this.cropper.setCropBoxData({
                    left: canvasData.left,
                    top: canvasData.top,
                    width: canvasData.width,
                    height: canvasData.height
                });
            },

            // 履歴管理
            addToHistory() {
                if (!this.currentImage) return;

                try {
                    this.trimHistoryFromCurrentPosition();
                    const imageData = this.createImageDataURL();
                    this.addImageToHistory(imageData);
                    this.limitHistorySize();
                    this.updateHistoryButtons();
                } catch (error) {
                    console.error('履歴追加エラー:', error);
                }
            },

            // 現在の位置以降の履歴をトリム
            trimHistoryFromCurrentPosition() {
                this.imageHistory = this.imageHistory.slice(0, this.historyIndex + 1);
            },

            // 画像データURLを作成
            createImageDataURL() {
                const canvas = document.createElement('canvas');
                canvas.width = this.currentImage.width;
                canvas.height = this.currentImage.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(this.currentImage, 0, 0);
                return canvas.toDataURL();
            },

            // 履歴に画像を追加
            addImageToHistory(imageData) {
                this.imageHistory.push(imageData);
                this.historyIndex++;
            },

            // 履歴サイズを制限
            limitHistorySize(maxSize = 50) {
                if (this.imageHistory.length > maxSize) {
                    this.imageHistory.shift();
                    this.historyIndex--;
                }
            },

            // 履歴ボタンの更新
            updateHistoryButtons() {
                this.elements.undoBtn.disabled = this.historyIndex <= 0;
                this.elements.redoBtn.disabled = this.historyIndex >= this.imageHistory.length - 1;
            },

            // 履歴ナビゲーション
            undo() {
                if (this.canUndo()) {
                    this.historyIndex--;
                    this.loadFromHistory();
                }
            },

            redo() {
                if (this.canRedo()) {
                    this.historyIndex++;
                    this.loadFromHistory();
                }
            },

            canUndo() {
                return this.historyIndex > 0;
            },

            canRedo() {
                return this.historyIndex < this.imageHistory.length - 1;
            },

            // 履歴から読み込み
            loadFromHistory() {
                const img = new Image();
                img.onload = () => {
                    this.currentImage = img;
                    this.elements.canvasImage.src = this.imageHistory[this.historyIndex];
                    this.updateImageInfo();
                    this.updateHistoryButtons();
                    this.destroyExistingCropper();
                };
                img.src = this.imageHistory[this.historyIndex];
            },

            // 画像情報の更新
            updateImageInfo() {
                if (!this.currentImage) return;

                try {
                    this.updateImageDimensions();
                    this.updateImageFileSize();
                    this.updateImageFormat();
                } catch (error) {
                    console.error('画像情報更新エラー:', error);
                }
            },

            // 画像のサイズ情報更新
            updateImageDimensions() {
                this.elements.imageDimensions.textContent = 
                    `${this.currentImage.width} × ${this.currentImage.height}`;
            },

            // ファイルサイズ情報更新
            updateImageFileSize() {
                const estimatedSize = this.calculateEstimatedFileSize();
                this.elements.imageFileSize.textContent = this.formatFileSize(estimatedSize);
            },

            // ファイルサイズの推定計算
            calculateEstimatedFileSize() {
                const pixels = this.currentImage.width * this.currentImage.height;
                return Math.round(pixels * 4 / 1024); // KB
            },

            // ファイルサイズのフォーマット
            formatFileSize(sizeInKB) {
                return sizeInKB > 1024 
                    ? `~${(sizeInKB / 1024).toFixed(1)} MB` 
                    : `~${sizeInKB} KB`;
            },

            // 画像フォーマット情報更新
            updateImageFormat() {
                this.elements.imageFormat.textContent = 'PNG';
            },

            // エクスポート用キャンバス取得
            getExportCanvas() {
                if (!this.currentImage) return null;

                // Cropperが有効な場合は選択範囲を使用
                if (this.cropper) {
                    const canvas = this.cropper.getCroppedCanvas();
                    if (!canvas) {
                        this.showToast('選択範囲が無効です', true);
                        return null;
                    }
                    return canvas;
                }

                // Cropperが無効な場合は元の画像を使用
                return this.createCanvasFromImage(this.currentImage);
            },

            // 画像からキャンバスを作成
            createCanvasFromImage(image) {
                const canvas = document.createElement('canvas');
                canvas.width = image.width;
                canvas.height = image.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0);
                return canvas;
            },

            // 画像のダウンロード
            downloadImage() {
                const canvas = this.getExportCanvas();
                if (!canvas) return;

                canvas.toBlob((blob) => {
                    this.createDownloadLink(blob);
                    this.showToast('画像をダウンロードしました');
                }, 'image/png');
            },

            // ダウンロードリンク作成
            createDownloadLink(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `image-${Date.now()}.png`;
                a.click();
                URL.revokeObjectURL(url);
            },

            // クリップボードへのコピー
            async copyToClipboard() {
                const canvas = this.getExportCanvas();
                if (!canvas) return;

                try {
                    await this.copyCanvasToClipboard(canvas);
                    this.showToast('クリップボードにコピーしました');
                } catch (err) {
                    this.showToast('クリップボードへのコピーに失敗しました', true);
                }
            },

            // キャンバスをクリップボードにコピー
            async copyCanvasToClipboard(canvas) {
                return new Promise((resolve, reject) => {
                    canvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ [blob.type]: blob })
                            ]);
                            resolve();
                        } catch (err) {
                            reject(err);
                        }
                    }, 'image/png');
                });
            }
        };

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
